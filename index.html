<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css" />
  <![endif]-->
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #map {
      height: 100%;
    }

  </style>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="bower_components/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
  <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([55, -100], 4);

    var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
    var osm = new L.TileLayer(osmUrl, {attribution: osmAttrib});
    osm.addTo(map);

    <!-- var seismic = new L.GeoJSON.AJAX("http://www.earthquakescanada.nrcan.gc.ca/api/seismic-stations/index.json"); -->
    <!-- seismic.addTo(map); -->

    var seismic = L.markerClusterGroup();
    $.getJSON("http://www.earthquakescanada.nrcan.gc.ca/api/seismic-stations/index.json", function(data) {
    var geojson = L.geoJson(data);
    seismic.addLayer(geojson);
    });

  </script>
</body>
</html>
